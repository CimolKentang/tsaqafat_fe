<ng-container *ngIf="biography">
  <div class="border rounded p-3 pb-0 mb-1">
    <h4 class="text-end naskh">{{biography.name}} (Øª: {{biography.birth || '?'}} - {{biography.death}})</h4>
    <p class="m-0 text-end naskh font-20">{{fields}}</p>
    <div class="bio-content" [innerHTML]="biography.description"></div>
  </div>
  
  <div class="d-flex justify-content-end">
    <button class="btn btn-danger me-2">Delete</button>
    <a routerLink="/biography/edit/{{biographyId}}" routerLinkActive="router-link-active"  class="btn btn-primary">Edit</a>
  </div>
</ng-container>
